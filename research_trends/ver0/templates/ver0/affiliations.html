{% extends "ver0/layout.html" %}

{% block display_chart %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let ctx = document.getElementById("chart").getContext("2d");
        // todo: build a pie char?
        const pie_data = JSON.parse(document.getElementById('pie_data').textContent);

        let chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: pie_data["labels"],
                datasets: [
                    pie_data["datasets"]
                ]
            },
            options: {
                responsive: false,
                title: {
                    display: true,
                    text: 'Research Interests Distribution'
                },
                legend: {
                    position: 'left'
                }

            }
        });
    })
</script>
{% endblock %}

{% block searchbox %}

<form action="{% url 'ver0:affiliations' %}" autocomplete="off" method="GET" method="post">
    <div class="row">
        <div id="aff_topk" class="col-sm-1">
            <label for="topk">Top K:</label>
            <input type="number" class="form-control" name="topk" placeholder="5" aria-label="K" required>
        </div>
        <div id="affiliations" class="col-sm-4 autocomplete">
            <label for="affiliations">Affiliation Name:</label>
            <input name="affiliations" type="text" class="form-control autocomplete-input"
                placeholder="Enter institution name" aria-label="Affiliations" required>
            <ul class="autocomplete-result-list"></ul>
        </div>
        <div id="affiliations_submit" class="col-sm-1" style="align-self:center;">
            <input type="submit">
        </div>
    </div>
</form>
